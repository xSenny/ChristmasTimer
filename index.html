<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Christmas timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link href="icon.ico" rel="shortcut icon">
  </head>
  <body onload="onLoad()">


    <div class = "container" id="container">
      <video autoplay muted loop id = "video">
        <source src = "bg-christmas-1.mp4" type = "video/mp4" id="video">
      </video>
      <div class = "content">
        <h1>Vine Craciunul Bratani! </h1>
        <h2>In putin timp ajunge!</h2>
        <h1 class="a-new-day" id="anunt">Cu o zi mai aproape!</h1>

        <div class = "time-show">
          <div>
            <span id = "days"></span>
            <p>Zile</p>
          </div>
          <div>
            <span id = "hours"></span>
            <p>Ore</p>
          </div>
          <div>
            <span id = "minutes"></span>
            <p>Minute</p>
          </div>
          <div>
            <span id = "seconds"></span>
            <p>Secunde</p>
          </div>
        </div>

        <div class="santa"><img id="santa" src="R.png"></div>
        <div class="lola"><img id="lola" src="lola.jpg"></div>
        <div class="cici"><img id="cici" src="cici.png"></div>

        <blockquote>
          <sup>
            <span><i class = "fas fa-quote-left"></i></span>
          </sup>
          <p class="class">Craciun Fericit</p>
          <sup>
            <span><i class = "fas fa-quote-right"></i></span>
          </sup>
        </blockquote>
      </div> 
      
    </div>
    
    
    <script src="script.js"></script>
  </body>
</html>
